<div class="container">
  <form>

    <div class="p-grid">
      <div class="p-col-12">
        <h1>Novo Usuário</h1>
      </div>

      <div class="p-col-6 p-md-3 p-fluid">
        <label>Nome</label>
        <input pInputText type="text" placeholder="Digite seu Nome">
      </div>
      <div class="p-col-6 p-md-3 p-fluid">
        <label>Email</label>
        <input pInputText type="text" placeholder="Digite seu Email">
      </div>
      <div class="p-col-12 p-md-9 p-fluid">
        <label>Senha</label>
        <input pInputText type="text" placeholder="Digite seu CPF">
      </div>
      <div class="p-col-12 p-md-3 p-fluid">
        <label>CPF</label>
        <input pInputText type="text" placeholder="Digite seu CPF">
      </div>
      <div class="p-col-12 p-md-6 p-fluid">
        <label>Perfil</label>
        <input pInputText type="text" >
      </div>
      <br>
      <div class="p-col-12 p-md-6 p-fluid">
        <p-checkbox
        formControlName="city"
        value="New York"
        inputId="ny" />
    <label for="ny">New York</label>
      </div>
      <br>
      <!-- <div class="p-col-12 p-fluid">
        <label>Observação</label>
        <textarea pInputTextarea rows="3"></textarea>
      </div> -->
      <div class="p-col-12">
        <button pButton type="submit" label="Salvar"></button>
        <button pButton type="button" label="Novo" class="p-button-info"></button>
        <a href="javascript:;">Voltar para a pesquisa</a>
      </div>
    </div>

  </form>
</div>
